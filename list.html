<html lang="ko">
<head>

  <link rel="stylesheet" href="./main.css" />

<body>

  <div class="card-group container">
    <div class="card">
      <img src="https://via.placeholder.com/600">
      <div class="card-body">
        <h5>Card title</h5>
        <p>가격 : 70000</p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/600">
      <div class="card-body">
        <h5>Card title</h5>
        <p>가격 : 70000</p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/600">
      <div class="card-body">
        <h5>Card title</h5>
        <p>가격 : 70000</p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
  </div>
  
  <script>
    // 데이터 바인딩
    var products = [
      { id : 0, price : 70000, title : 'Blossom Dress' },
      { id : 1, price : 50000, title : 'Springfield Shirt' },
      { id : 2, price : 60000, title : 'Black Monastery' }
    ];

    const productEl = document.querySelectorAll('.card-body h5');
    const priceEl = document.querySelectorAll('.card-body p');

    for(let i = 0; i < 3; i++) {
      productEl[i].innerHTML = products[i].title;
      priceEl[i].innerHTML = '가격 : ' + products[i].price;
    }
  </script>
