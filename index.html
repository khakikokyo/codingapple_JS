<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css" />
</head>
<body>

  <!-- <form> 태그는 서버로 유저 정보를 전송하려고 사용 (action="url") -->

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인 하세요.</h4>
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="email" />
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="pwd" />
        </div>
        <button type="submit" class="btn btn-primary" id="send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  <script>
    // input: <input> 태그에 입력한 값이 바뀔 때 발생
    // change: <input> 태그에 입력한 값이 바뀌고 포커스를 잃을 때 발생
    // document.querySelector('#email').addEventListener('change', function () {
    //   console.log('안녕');
    // });

    if (1 == 2) {
      console.log('안녕');
    }

    document.querySelector('form').addEventListener('submit', function (e) {
      if(document.querySelector('#email').value == '') {
        e.preventDefault();
        alert('아이디를 입력하세요.');
      }
      if(document.querySelector('#pwd').value == '') {
        e.preventDefault();
        alert('비밀번호를 입력하세요.');
      }
      if(document.querySelector('#pwd').value.length < 6) {
        e.preventDefault();
        alert('비밀번호는 6자 이상이어야 합니다.');
      }
    });
  </script>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">JSShop</span>
      <span class="badge bg-dark">Dark 🌙</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <script>
    // 다크모드
    // 변수
    // 1. 길고 복잡한 자료들 저장 가능
    // 2. 특정 값을 기억하고 만들고 싶을 때,

    // 변수의 선언(변수 만들기), 할당(변수에 자료넣기), 범위
    // var, let(재선언 불가, {}범위), const(재선언/재할당 불가, {}범위)
    let count = 0;
    let badgeEl = document.querySelector('.badge');
    badgeEl.addEventListener('click', function () {
      count++;
      if(count % 2 == 1) {
        badgeEl.innerHTML = 'Light ☀️';
      } else {
        badgeEl.innerHTML = 'Dart 🌙';
      }
    });
  </script>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button class="login btn btn-danger">로그인</button>
  </div>

  <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      document.querySelector('.list-group').classList.toggle('show');
    });

    document.querySelector('.login').addEventListener('click', function () {
      document.querySelector('.black-bg').classList.add('show-modal');
    });

    document.querySelector('#close').addEventListener('click', function () {
      document.querySelector('.black-bg').classList.remove('show-modal');
    });
  </script>

  <div class="alert alert-danger">
    <span class="num">5</span>초 이내 구매시 사은품 증정!
  </div>

  <script>
    let numEl = document.querySelector('.num');
    let alertEl = document.querySelector('.alert');
    count = 5;

    let interval = setInterval(function () {
      count -= 1;
      if(count >= 0) {
        numEl.innerHTML = count;
      }
      if(count == 0) {
        alertEl.style.display = 'none';
      }
    }, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
