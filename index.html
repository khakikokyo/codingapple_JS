<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css" />
</head>
<body>
  
  <!-- 
  UI 만드는 step
  1. HTML/CSS로 미리 디자인(필요하면 미리 숨김)
  2. 필요할 때 보여달라고 코드짬(자바스크립트로)
  -->

  <div class="alert-box">
    <p class="title">알림창입니다.</p>
    <button class="close">닫기</button>
  </div>
  <button onclick="openClose('block', '아이디를 입력하세요.')">버튼1</button>
  <button onclick="openClose('block', '비밀번호를 입력하세요.')">버튼2</button>

  <script>

    // addEventListener('', function() {});
    // click: 마우스로 클릭했을 때,
    // mouseover: 마우스를 올렸을 때,

    // 콜백함수: 파라미터 자리에 들어가는 함수
    document.querySelector('.close').addEventListener('click', function() {
      document.querySelector('.alert-box').style.display = 'none';
    });

    function openClose(a, b) {
      document.querySelector('.alert-box').style.display = a;
      document.querySelector('.title').innerHTML = b;
    }

  </script>

</body>
</html>
