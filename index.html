<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css" />
</head>
<body>

  <!-- <form> 태그는 서버로 유저 정보를 전송하려고 사용 (action="url") -->

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인 하세요.</h4>
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="email" />
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="pwd" />
        </div>
        <button type="submit" class="btn btn-primary" id="send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  <script>
    if (1 == 2) {
      console.log('안녕');
    }

    document.querySelector('form').addEventListener('submit', function (e) {
      let emailEl = document.querySelector('#email').value;
      let pwdEl = document.querySelector('#pwd').value;
      if(emailEl == '') {
        alert('아이디를 입력하세요.');
        e.preventDefault();
      }
      if(/\S+@\S+\.\S+/.test(emailEl) == false) {
        alert('이메일을 다시 확인해 주세요.');
        e.preventDefault();
      }
      if(pwdEl == '') {
        alert('비밀번호를 입력하세요.');
        e.preventDefault();
      }
      if(pwdEl.length < 6) {
        alert('비밀번호는 6자 이상이어야 합니다.');
        e.preventDefault();
      }
      if(/[A-Z]/.test(pwdEl) == false) {
        alert('대문자가 없습니다.');
      }
    });
  </script>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">JSShop</span>
      <span class="badge bg-dark">Dark 🌙</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <script>
    let count = 0;
    let badgeEl = document.querySelector('.badge');
    badgeEl.addEventListener('click', function () {
      count++;
      if(count % 2 == 1) {
        badgeEl.innerHTML = 'Light ☀️';
      } else {
        badgeEl.innerHTML = 'Dart 🌙';
      }
    });
  </script>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button class="login btn btn-danger">로그인</button>
  </div>

  <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      document.querySelector('.list-group').classList.toggle('show');
    });

    document.querySelector('.login').addEventListener('click', function () {
      document.querySelector('.black-bg').classList.add('show-modal');
    });

    document.querySelector('#close').addEventListener('click', function () {
      document.querySelector('.black-bg').classList.remove('show-modal');
    });
  </script>

  <div style="overflow: hidden">
    <div class="slide-container">
      <div class="slide-box">
        <img src="./img/car1.png" alt="car1" />
      </div>
      <div class="slide-box">
        <img src="./img/car2.png" alt="car2" />
      </div>
      <div class="slide-box">
        <img src="./img/car3.png" alt="car3" />
      </div>
    </div>
  </div>

  <button class="slide-1">1</button>
  <button class="slide-2">2</button>
  <button class="slide-3">3</button>

  <script>
    // slide
    const slide1 = document.querySelector('.slide-1');
    const slide2 = document.querySelector('.slide-2');
    const slide3 = document.querySelector('.slide-3');
    const slideContainer = document.querySelector('.slide-container');

    slide1.addEventListener('click', function () {
      slideContainer.style.transform = 'none';
    });

    slide2.addEventListener('click', function () {
      slideContainer.style.transform = 'translateX(-100vw)';
    });

    slide3.addEventListener('click', function () {
      slideContainer.style.transform = 'translateX(-200vw)';
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
