<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css" />
  <script defer src="tab.js"></script>
</head>
<body>

  <div class="container mt-3">
    <div class="card p-3">
      <span class="product">상품명</span>
      <span class="price">가격</span>
    </div>
  </div>


  <div class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option class="product">모자</option>
      <option class="product">셔츠</option>
    </select>
    <select class="form-select mt-2 form-hide">
      <option class="product-size">95</option>
      <option class="product-size">100</option>
      <option class="product-size">105</option>
      <option class="product-size">110</option>
    </select>
  </div>

  <script>
    // 데이터바인딩
    let car2 = { name: '소나타', price: [50000, 3000, 4000] }
    document.querySelector('.price').innerHTML = car2.price[1];

    // select
    const formSelect = document.querySelectorAll('.form-select');

    formSelect[0].addEventListener('input', function () {
      let formValue = formSelect[0].value;
      if(formValue == '셔츠') {
        formSelect[1].classList.remove('form-hide');
      }
    })

  </script>

  <div class="container mt-5">
    <ul class="list">
      <li class="tab-button" data-id="0">Products</li>
      <li class="tab-button orange" data-id="1">Information</li>
      <li class="tab-button" data-id="2">Shipping</li>
    </ul>

    <div class="tab-content">
      <p>상품설명입니다. Product</p>
    </div>
    <div class="tab-content show">
      <p>스펙설명입니다. Information</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
